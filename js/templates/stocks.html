<div class="row">
  <div id="stocks-wrapper">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <h1>Stocks</h1>
        </div>

        <div class="col-xs-6">
          <h2 style="display: inline-block;">Filter:</h2><input type="text">
        </div>
      </div>

      <table class="table table-bordered table-striped">
        <tr>
          <th>Symbol<span></span></th>
          <th>Price</th>
          <th>1d</th>
          <th>7d</th>
          <th>30d</th>
          <th>Trade</th>
        </tr>

        <tbody ng-repeat="(ticker, days) in stocks">
        
          <tr ng-repeat="day in days | filter:{Date: selectedDate}">
            
            <td>{{ day.Symbol }}</td>  
            <td>{{ day.Close | currency }}</td>
            <td>{{ day.oneDayPerformance() | currency }}</td>
            <td>{{ day.sevenDayPerformance() | currency }}</td>
            <td>{{ day.thirtyDayPerformance | currency }}</td>
            <td><a>Trade</a></td>
          </tr>
        </tbody>



      </table>

    </div>

  </div>
</div>
