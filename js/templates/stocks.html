<div class="row">
  <div id="stocks-wrapper">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <h1>Stocks</h1>
        </div>

        <div class="col-xs-6 col-md-6">
          <h2 style="display: inline-block;">Filter:</h2><input ng-model="tickerFilter" type="text">
        </div>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr class="thead-inverse">
            <th>Symbol<span></span></th>
            <th>Price</th>
            <th>1d</th>
            <th>7d</th>
            <th>30d</th>
            <th>Trade</th>
          </tr>
        </thead>
        
        

        <tr ng-repeat="stock in stocks | filter:{Date: selectedDate} | orderBy:'Symbol' | filter:{Symbol: tickerFilter}">
          
          <td>{{ stock.Symbol }}</td>  
          <td>{{ stock.Close | currency }}</td>
          <td>{{ stock.oneDayPerformance() | currency }}</td>
          <td>{{ stock.sevenDayPerformance() | currency }}</td>
          <!-- not hiding very well.. -->
          <td><span ng-hide="stock.thirtyDayPerformace() < 0"></span>{{ stock.thirtyDayPerformance() | currency }}</td>
          <td ui-sref="main.trade({symbol: stock.Symbol, price: stock.Close, stock: stock.Date})"><a>Trade</a></td>
        </tr>
        



      </table>

    </div>

  </div>
</div>
