<div class="col-xs-12 trade-container">

  <div class="row">
    <div class="col-xs-12 col-xs-offset-1">
      <h2>Trade</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-5">
      <form id="trade-form">
        <div class="form-group">
          <label>Symbol</label>
          <input type="text" value={{symbol}}>
        </div>

        <div class="form-group">
          <label>Buy/Sell</label>
          <select name="transaction">
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
          </select>
        </div>

        <div class="form-group">
          <label>Quantity</label>
          <input type="text" value={{quantity}} ng-model="quantity">
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="text" value={{selectedDate}}>
        </div>

        <div class="form-group">
          <label>Price</label>
          <p>{{ price | currency }}</p>
        </div>

        <div class="form-group">
          <label>Cost</label>
          <p>{{ cost | currency }}</p>
        </div>
      </form>
    </div>

    <div class="col-xs-6">
      <h3>Cash Available:</h3><br>
      <p>{{ 1111111 | currency }}</p>

      <h3>Order Status</h3><br>
      <p>Valid</p>

    </div>



  </div>



</div>
